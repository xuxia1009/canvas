<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .box {
            border: 1px solid #ccc;
            margin: 50px;
            background: #ccc;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <canvas class="box" width="400" height="400"></canvas>
</body>
<script>
    var box = document.querySelector(".box");
    var api = box.getContext("2d");
    var deg = Math.PI / 180;
    api.moveTo(200, 200);
    api.arc(200, 200, 100, 0, deg * 90, false);
    api.fillStyle = "red";
    api.fill();
    api.beginPath();
    api.moveTo(100, 100);
    api.arc(100, 100, 100, 0, deg * 360, false);
    api.fillStyle = "skyblue";
    api.fill();
</script>

</html>
